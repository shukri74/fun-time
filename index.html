<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <title>Favorite Games</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
   <!--Navbar-->
      <div class="navigation-bar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
          <a href="#">
            <img src="./assets/images/funtime-logo.png"/>
          </a>
        </nav>
      </div>
    
     
    <!-- header section -->
    <main>
      <section class="header">
        <div class="jumbotron">
          <div class="container">
            <h1 class="">Find Your Favorite Game</h1>
            <p class="">Use the search bar below to find games based on your preferences.</p>
        
            <!-- Search bar -->
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" id="search" title="Shooter, Strategy, MOBA, Action RPG" placeholder="Category or Tag..." aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 search" data-toggle="modal" data-target="#errorModal" type="submit">Search</button>
        </form>
        </div>
        </div>

      </section>

      <div class="shape1"></div>

      <section id="games">
        <div class="container">
          <h3 class="section-heading text-center">You might like...</h3>
          
          <div class="btn-group">
            <button class="btn btn-secondary btn-lg" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Filter By
            </button>
            <div class="dropdown-menu">
              <option class="dropdown-item" value="alphabetical">Alphabetical</option>
              <option class="dropdown-item" value="release_date">Released Date</option>
            </div>
          </div>
          <hr>
            <div class="card-deck row" id="game-section">
              <!-- Data will comes from first Api -->
            </div>
            <div id="error"></div>
        </div>
      </section>
<!-- This data will comes from second Api -->
      <section id="more-games">
        <div class="container">
          <h3 class="section-heading text-center">More Games</h3>
          <hr>
            <div class="card-deck row" id="more-game-section">
              <!-- more games Api data  -->
            </div>
        </div>
      </section>

      <!-- Modal to show message -->
      

        <!-- Modal -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Message!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="content">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </main>

    <footer id="footer" class="footer mt-2">
      <div class="container">
        
      <ul class="nav justify-content-center">
        
      <li class="nav-item m-4">
        <a class="nav-link active" href="https://github.com/Haroon-dev13"><img class="m-2" src="assets/images/icons8-github-30.png"/>Haroon</a>
        </li>
        <li class="nav-item m-4">
          <a class="nav-link" href="https://github.com/eniolaxo"><img class="m-2" src="assets/images/icons8-github-30.png"/>Eniola</a>

          <a class="nav-link" href="https://github.com/Shortms"><img class="m-2" src="assets/images/icons8-github-30.png"/>Jason</a>
        </li>
        <li class="nav-item m-4">
          <a class="nav-link" href="https://github.com/shukri74"><img class="m-2" src="assets/images/icons8-github-30.png"/>Shukri</a>
        </li>
        
      </ul>
